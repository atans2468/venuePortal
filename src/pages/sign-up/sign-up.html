<ion-header>
  <ion-navbar color='danger'></ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-center no-lines style="margin-top: -25px;">
    <img src="../../assets/imgs/icon.png" class="strydIcon" />
  </ion-item>

  <ion-item text-center no-lines>
    <h1>STRYD</h1>
    <h6>A New Experience</h6>
  </ion-item>

  <ion-grid style="width: 75%;">
    <ion-row class="rowStyle">
      <ion-icon name="person" color='danger'></ion-icon>
      <ion-input type="text" placeholder="your name" [(ngModel)]="name"></ion-input>
    </ion-row>
    
    <ion-row class="rowStyle">
      <ion-icon name="mail" color='danger'></ion-icon>
      <ion-input type="email" placeholder="your email" [(ngModel)]="email"></ion-input>
    </ion-row>

    <ion-row class="rowStyle">
      <ion-icon name="key" color='danger'></ion-icon>
      <ion-input type="password" placeholder="your password" [(ngModel)]="password"></ion-input>
    </ion-row>

    <ion-row>
      <button ion-button block round outline color='light' style="margin-top: 20px; border-radius: 10px;" (click)='signUp()'>Sign Up</button>
    </ion-row>

  </ion-grid>

  <button ion-button block clear color='light' (click)='goBack()'>Already have an account? Login</button>
</ion-content>
