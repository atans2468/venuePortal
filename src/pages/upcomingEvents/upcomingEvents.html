<ion-header>
  <ion-navbar color='accent'>
    <button ion-button menuToggle>
      <ion-icon name="menu" color='light'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row style="height: 8vh; border-bottom: 1px solid black; margin-top: -11px;">
    
    <ion-col col-6 style='border-right: 1px solid black; height: 100%;'>

    </ion-col>
    
    <ion-col col-6>
      <button ion-button block round outline color='primary' (click)='createEventPage()' style="width: 40%; border-radius: 10px; margin: 0px auto;">
        Create Event
      </button>
    </ion-col>

  </ion-row>
  <ion-row style="height: 90vh;">
    <ion-col col-12></ion-col>
  </ion-row>
</ion-content>
