<ion-header>
    <ion-navbar color='accent'>
      <button ion-button menuToggle>
        <ion-icon name="menu" color='light'></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>

    <ion-row style="height: 100vh;">
      <ion-col col-6 style="border-right: 1px solid black;">

      </ion-col>
      <ion-col col-6 style="height: 100%;">
          <ion-input type='text' placeholder='Event Name' style="border-bottom: 1px solid #aaa; margin-top: 10px"></ion-input>
          
          <ion-input type='text' placeholder='Venue Name' style="border-bottom: 1px solid #aaa; margin-top: 10px"></ion-input>
          
          <ion-input type='date' placeholder='Event Date' style="border-bottom: 1px solid #aaa; margin-top: 10px"></ion-input>

          <ion-input type='text' placeholder='Ticket Tier 1' style="border-bottom: 1px solid #aaa; margin-top: 10px"></ion-input>
          <ion-input type='number' placeholder='Ticket Tier 1 Price' style="border-bottom: 1px solid #aaa; margin-top: 10px"></ion-input>

          <ion-input type='text' placeholder='Ticket Tier 2' style="border-bottom: 1px solid #aaa; margin-top: 10px"></ion-input>
          <ion-input type='number' placeholder='Ticket Tier 2 Price' style="border-bottom: 1px solid #aaa; margin-top: 10px"></ion-input>

          <ion-input type='text' placeholder='Ticket Tier 3' style="border-bottom: 1px solid #aaa; margin-top: 10px"></ion-input>
          <ion-input type='number' placeholder='Ticket Tier 3 Price' style="border-bottom: 1px solid #aaa; margin-top: 10px"></ion-input>
      </ion-col>
    </ion-row>
  </ion-content>
